<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
</head>
<body style="background-color: #212121; color: white;">
    Value	           State	                    Description
     0	               UNSENT	          Client has been created. open() not called yet.
     1	               OPENED	          open() has been called.
     2	          HEADERS_RECEIVED	      send() has been called, and headers and status are available.
     3	              LOADING	          Downloading; responseText holds partial data.
     4              	DONE	          The operation is complete.
    <div id="container"></div>

    <script>

        const div1=document.createElement('div')
        div1.id='info';
        div1.className="info1"
        div1.style.padding='25px'

        const button = document.createElement('Button')
        button.className='text'
        button.textContent='Chai aur code'
         

            const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        
            const xhr = new XMLHttpRequest();
            
            xhr.open('GET', requestUrl);
            /*
            The XMLHttpRequest method open() initializes a newly-created request, or re-initializes an existing one.
            open method have two parameter
              The HTTP request method to use, such as "GET", "POST", "PUT", "DELETE", etc. Ignored for non-HTTP(S) URLs.
            url
            A string or any other object with a stringifier — including a URL object — that provides the URL of the resource to send the request to.
            */
            xhr.onreadystatechange = function () {
                console.log(xhr.readyState);
                 if(xhr.readyState === 4) {
                    const data=JSON.parse(this.responseText);
                    /*JSON.parse()
                        A common use of JSON is to exchange data to/from a web server.
                        When receiving data from a web server, the data is always a string.
                         Parse the data with JSON.parse(), and the data becomes a JavaScript object.
                    */
        button.addEventListener('click',()=>{
            const img1=document.createElement('IMG')
            img1.src = data.avatar_url;
            img1.style.width = '100px';
            img1.style.height = '100px';
            div1.appendChild(img1)
       
               const p=document.createElement('p')
               p.innerHTML=`the number of followers ${data.followers}`
               div1.appendChild(p)
            })
                          }
                        }
            xhr.send()
            /*
            The XMLHttpRequest method send() sends the request to the server.

            */   
            div1.appendChild(button)
            document.getElementById('container').appendChild(div1)
    </script>
</body>
</html>
